<!-- List/Grid -->
<div
	[class.item-groups]="groups.length > 1"
	*ngIf="groups && groups.length">
	<div
		*ngFor="let group of groups"
		class="item-group">
		<div class="item-group-inner padding-x-2" [class.padding-y-2]="showGrid(group)">		
			<div class="max">

				<div class="padding-bottom">
					<div class="flex padded flex-center" *ngIf="group.name">
						<div class="box">
							<div class="h2 bold">{{group.name}}</div>
						</div>
						<div class="width-3">
							<mb-progress-bar
								class="padding-bottom block"
								[value]="group.progress">
							</mb-progress-bar>
						</div>
					</div>
				</div>

				<!-- List -->
				<mb-items-list
					*ngIf="showList(group)"
					[items]="group.items">
				</mb-items-list>

				<!-- Grid -->
				<mb-items-grid
					*ngIf="showGrid(group)"
					[itemClasses]="itemClasses"
					[items]="group.items">
				</mb-items-grid>
				
			</div>
		</div>
	</div>
</div>
