<!-- Header -->
<div
	*ngIf="itemsHeader"
	id="item-header"
	class="z-4 border-bottom">
	<div class="max-12 width-12">
		<div class="max">
			<div class="flex box padded-2 flex-center">

				<!-- Symbol -->
				<div class="symbol-wrapper" *ngIf="itemsHeader.symbol">
					<img class="symbol {{itemsHeader.symbolRarity}}" src="{{itemsHeader.symbol}}" />
				</div>

				<!-- Icon -->
				<div *ngIf="itemsHeader.icon" class="icon-wrapper">
					<fa-icon [icon]="itemsHeader.icon"></fa-icon>
				</div>

				<!-- Title -->
				<div class="box min-0">
					<h2 class="title ellipsis">
						<a
							*ngIf="itemsHeader.titleRoute"
							[routerLink]="itemsHeader.titleRoute">
							{{itemsHeader.title}}
						</a>
						<span *ngIf="!itemsHeader.titleRoute">
							{{itemsHeader.title}}
						</span>
					</h2>
					<div class="subheading">
						{{itemsHeader.subtitle}}
						<span *ngIf="itemsHeader.price">-
							<span class="price">
								{{itemsHeader.price | currency}}
							</span>
						</span>
					</div>

					<div class="tags" *ngIf="itemsHeader.tags.length">
						<div class="flex padded flex-wrap">
							<div *ngFor="let tag of itemsHeader.tags">
								<mb-tag [tag]="tag"></mb-tag>
							</div>
						</div>
					</div>
				</div>

				<!-- Menu -->
				<div class="main-header-menu" *ngIf="itemsHeader.menu">
					<mb-menu [menu]="itemsHeader.menu"></mb-menu>
				</div>

				<!-- Toggle -->
				<div *ngIf="itemsHeader.toggle">
					<mb-toggle [toggle]="itemsHeader.toggle"></mb-toggle>
				</div>

				<!-- Button -->
				<div *ngIf="itemsHeader.button">
					<mb-button [button]="itemsHeader.button"></mb-button>
				</div>

				<div *ngIf="itemsHeader.progress" class="width-3 medium-12">
					<mb-progress-bar [value]="itemsHeader.progress"></mb-progress-bar>
				</div>

			</div>
		</div>
	</div>
</div>
