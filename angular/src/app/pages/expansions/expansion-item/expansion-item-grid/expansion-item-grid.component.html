<a
	class="item-grid-expansion {{size}}"
	[routerLink]="expansion.route ? expansion.route : []">
	
	<figure class="expansion-logo">
		<div class="expansion-logo-inner">
			<img *ngIf="expansion.name !== 'Base'" class="symbol" src="{{expansion.symbol}}" />
			<img src="{{expansion.logo}}" />
		</div>
		<mb-progress-bar
			class="padding block padding-top-none"
			[value]="expansion.progress">
		</mb-progress-bar>
	</figure>

	<figcaption class="expansion-info">
		<div class="flex padded flex-center flex-nowrap">
			<div class="box ellipsis">
				<div class="expansion-name ellipsis">
					{{expansion.name}}
				</div>
				<span class="subheading expansion-release-date">
					{{expansion.release_date | date}}
				</span>
				-
				<span class="subheading expansion-total-cards">
					{{expansion.total_cards}} Cards
				</span>
			</div>
		</div>
	</figcaption>

</a>
