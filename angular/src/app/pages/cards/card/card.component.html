<div *ngIf="card">

		
	<!-- Card -->
	<article class="card-detail flex z-2 padding-2 relative" *ngIf="card">
		
		<div class="max flex width-12">

			<div class="flex padded-2">

				<!-- Card image -->
				<figure class="card-image relative z-2 flex vertical">
					<div class="card-image-inner relative">
						<img
							src="{{card.image}}"
							class="img-card-image"
							[class.active]="cardImageHover"
							(click)="cardImageHover = !cardImageHover" />
						<img
							src="{{card.image_high_res}}"
							class="img-card-image-hover"
							[class.active]="cardImageHover"
							(click)="cardImageHover = !cardImageHover" />
					</div>

					<div class="card-artist padding-top">
						<div class="subheading">Illustrated by</div>
						<a [routerLink]="card.artist">
							{{card.artist}}
						</a>
					</div>
				</figure>

				<div class="relative z-1">
					<div class="flex padded vertical">

						<!-- Card header -->
						<div class="card-header">
							<div class="flex flex-center flex-wrap padded">
								<div class="card-name box">
									<h2>{{card.name}}</h2>
								</div>
								<div class="flex padded flex-center" *ngIf="card.hp">
									<div class="card-hp">
										<span>HP</span>{{card.hp}}
									</div>
									<div class="card-types flex">
										<div *ngFor="let type of card.types">
											<mb-type-tag [type]="type"></mb-type-tag>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="flex padded">
							<div>
						
								<!-- Expansion -->
								<mb-expansion-item-grid
									size="small"
									[expansion]="card.expansion">
								</mb-expansion-item-grid>
							</div>
							<div>

								<!-- Pokemon -->
								<mb-pokemon-item-grid
									*ngIf="card.pokemon"
									size="small"
									[pokemonVariant]="card.pokemon.variant">
								</mb-pokemon-item-grid>
							</div>
						</div>

						<!-- TCG Player -->
						<div *ngIf="buttonTCGPlayer">
							<mb-button [button]="buttonTCGPlayer"></mb-button>
						</div>

						<!-- Ebay -->
						<div *ngIf="buttonEbay">
							<mb-button [button]="buttonEbay"></mb-button>
						</div>

						<!-- Rarity -->
						<div class="card-rarity flex align-middle padded" *ngIf="tagRarity">
							<mb-tag [tag]="tagRarity"></mb-tag>
							<div class="subheading flex vertical justify-center">
								{{card.getCardNumber()}}
							</div>
						</div>
						
					</div>
				</div>
				
			</div>

		</div>
		
	</article>

	<div class="relative z-1">
		<div>
			<mb-items
				[items]="relatedCards"
				(outputGetItems)="getRelatedCards()"
				(outputDisplayModeChanged)="getRelatedCards()">
			</mb-items>
		</div>
		<div>
			<mb-items
				[items]="expansionCards"
				(outputGetItems)="getExpansionCards()"
				(outputDisplayModeChanged)="getExpansionCards()">
			</mb-items>
		</div>
	</div>

</div>
