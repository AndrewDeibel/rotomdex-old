<a
	class="item"
	[routerLink]="card.route ? card.route : []">

	<figure
		class="card-image {{!card.image ? 'placeholder' : ''}}"
		*ngIf="card.image">

		<div class="image-wrapper">
			<mb-loader [active]="imageLoading"></mb-loader>
			<img src="{{card.image}}" [hidden]="imageLoading" (load)="onLoad()" />
		</div>

	</figure>

	<aside class="card-information">
		<div class="card-name">
			{{card.name}}
		</div>
	</aside>

</a>
