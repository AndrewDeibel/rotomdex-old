<div *ngIf="pokemonVariant" class="pokemon-details">
	<div class="flex vertical">
		<div class="flex justify-center hero {{pokemonVariant.types[0]}}">
			<a class="prev-pokemon" (click)="prevPokemon()">
				<fa-icon icon="arrow-left"></fa-icon>
			</a>
			<a class="next-pokemon" (click)="nextPokemon()">
				<fa-icon icon="arrow-right"></fa-icon>
			</a>
			<img class="art" src="{{pokemonVariant.sprites.official}}" />
			<img class="pokeball" src="/assets/pokeball.png" />
			<div class="pokemon-sprites">
				<div class="max">
					<div class="flex vertical">
						<img src="{{pokemonVariant.sprites.default}}" />
						<img src="{{pokemonVariant.sprites.shiny}}" />
					</div>
				</div>
			</div>
		</div>
		<div class="pokemon-info">
			<div class="max">
				<div class="flex padded flex-center">
					<div class="box flex flex-center padded">
						<div>
							<h1>
								{{pokemonVariant.name}}
								<span class="dex-number">
									#{{pokemonVariant.pokemon.national_dex_number}}
								</span>
							</h1>
						</div>
					</div>
					<div class="flex padded">
						<div class="dex-tags">
							<span class="pokemon-region">
								{{pokemonVariant.pokemon.generation.region}}
							</span>
						</div>
						<div class="pokemon-types">
							<div class="flex padded-small">
								<div *ngFor="let type of pokemonVariant.types">
									<mb-type-tag [type]="type"></mb-type-tag>
								</div>
							</div>
						</div>
						<div class="pokemon-height">
							<mb-tag [tag]="{text: ((pokemonVariant.height/10) + ' m')}"></mb-tag>
						</div>
						<div class="pokemon-weight">
							<mb-tag [tag]="{text: ((pokemonVariant.weight/10) + ' kg')}"></mb-tag>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>
			<div class="pokemon-cards">
				<mb-items
					[items]="items"
					(outputGetItems)="getCards()"
					(outputDisplayModeChanged)="displayModeChanged()">
				</mb-items>
			</div>
		</div>
	</div>
</div>
